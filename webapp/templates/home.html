<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="/prediction" method="POST">
                <h3>Welcome to Sentiment Predictor on Flipkart Reviews</h3>
                <textarea name="review_text" rows="4" cols="60" placeholder="Write your review here for the YONEX MAVIS 350 Nylon Shuttle product from Flipkart.">{{ request.form.get("review_text", "") }}</textarea>
                <br />
                <input type="submit" value="Predict">&emsp;&emsp;
                <input type="button" value="Clear" onclick="clearTextArea()">&emsp;&emsp;
                <input type="button" value="Ratings" onclick="toggleBarplot()">
            </form>
            <h2>{{ prediction }}</h2>

            <div id="barplotContainer" style="display: none;">
                <img src="static\flipkart_ratings.png" alt="Barplot" height="250" width="350">
            </div>
        </div>

    </div>

    

    <script>
        function toggleBarplot() {
            var barplotContainer = document.getElementById("barplotContainer");
            if (barplotContainer.style.display === "none") {
                barplotContainer.style.display = "block";
            } else {
                barplotContainer.style.display = "none";
                // Redirect back to the home page
                window.location.href = "/";
            }
            
        }

        function clearTextArea() {
            // Clear the text area
            document.getElementsByName("review_text")[0].value = "";
            
            // Redirect back to the home page
            window.location.href = "/";
        }
    </script>
</body>
</html>
